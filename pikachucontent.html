<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />

    <title>Dashboard | Instagram Clone</title>
  </head>
  <body>
    <!-- main: content lists  -->

    <main class="contentpage">
      <div class="contentpage__whitebox content">
        <!-- backarrow  -->
        <div class="content__lefttop">
          <a href="index.html">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <!-- contentauthor  -->
        <div class="content__authorwithavatar">
          <img class="content__avatar g-avatar" src="src/avatar_pikachu.jpg" />
          <div class="content__author">
            <span class="content__authorname">Pikachu</span>
            <span class="content__timestamp">5 min</span>
          </div>
        </div>
        <div class="content__contentmenu">
          <a href="contentmenu.html" class="content__icon"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </div>
        <div class="content__contentimg">
          <a href="pikachucontent.html"
            ><img src="src/image_pikachu.png" class="imgbig"
          /></a>
        </div>
        <div class="content__bottomleft">
          <span class="content__likereply"
            ><i class="far fa-heart"></i> 2,515</span
          >
          <span class="content__likereply"
            ><i class="far fa-comment-dots"></i> 350</span
          >
        </div>
        <div class="content__bottomright">
          <i class="far fa-bookmark"></i>
        </div>
      </div>

      <!-- replies  -->

      <div class="contentpage__whitebox">
        <ul class="content__replies">
          <!-- reply sample -->
          <li class="contentpage__reply">
            <img class="reply__avatar g-avatar" src="src/avatar_mu.jpg" />
            <div class="reply__authorwithtext">
              <span class="reply__authorname">Mu</span>
              <span class="reply__text">Meow!</span>
            </div>
            <span class="reply__icons"><i class="far fa-heart"></i></span>
            <span class="reply__icons"><i class="fas fa-reply"></i></span>
          </li>

          <li class="contentpage__reply">
            <img class="reply__avatar g-avatar" src="src/avatar_togepi.jpg" />
            <div class="reply__authorwithtext">
              <span class="reply__authorname">Togepi</span>
              <span class="reply__text">Toge toge</span>
            </div>
            <span class="reply__icons"><i class="far fa-heart"></i></span>
            <span class="reply__icons"><i class="fas fa-reply"></i></span>
          </li>

          <li class="contentpage__reply">
            <img class="reply__avatar g-avatar" src="src/avatar_eevee.jpg" />
            <div class="reply__authorwithtext">
              <span class="reply__authorname">Eevee</span>
              <span class="reply__text">VeVeee!</span>
            </div>
            <span class="reply__icons"><i class="far fa-heart"></i></span>
            <span class="reply__icons"><i class="fas fa-reply"></i></span>
          </li>
        </ul>
      </div>
    </main>

    <!-- footer nav bar  -->
    <div class="contentpage__comment footer">
      <div class="contentpage__comment-column">
        <img class="reply__avatar g-avatar" src="src/avatar_squirtle.jpg" />
      </div>
      <div class="contentpage__comment-input">
        <input
          type="text"
          placeholder="Add a comment"
          class="contentpage__comment-input"
        />
      </div>
      <div class="contentpage__comment-column">
        <span class="contentpage__comment-send"
          ><i class="far fa-paper-plane"></i
        ></span>
      </div>
    </div>
  </body>
</html>
